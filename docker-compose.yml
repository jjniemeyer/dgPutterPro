services:
  app:
    image: dgputterpro:latest
    ports:
      - 8000:5000
    working_dir: /app
    volumes:
      - ./:/app
    env_file: .env
  database:
    container_name: postgres
    image: postgres:latest
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - db_volume:/var/lib/postgresql

volumes:
  db_volume:
